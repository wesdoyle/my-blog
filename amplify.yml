version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20 
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm config set enable-pre-post-scripts true
        - pnpm install
    build:
      commands:
        - pnpm generate
  artifacts:
    baseDirectory: .output/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
